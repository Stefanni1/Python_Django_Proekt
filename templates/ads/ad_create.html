{% extends 'ads/base.html' %}

{% block title %}Додај оглас{% endblock %}

{% block content %}
    <div class="ad-form">
        <h1>Додај нов оглас</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Наслов:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Опис:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Цена:</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Категорија:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.currency.id_for_label }}">Валута:</label>
                {{ form.currency }}
            </div>
            <div class="form-group">
                <label for="{{ form.image.id_for_label }}">Слика:</label>
                {{ form.image }}
            </div>
            <button type="submit">Објави</button>
        </form>
    </div>
{% endblock %}
