{% extends 'ads/base.html' %}

{% block title %}Додај оглас{% endblock %}

{% block content %}
    <div class="ad-form">
        <h1>Додај нов оглас</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Објави оглас</button>
        </form>
    </div>
{% endblock %}
