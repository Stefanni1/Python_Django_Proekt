{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ОгласиМК{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="ОгласиМК Logo">
            </a>
        </div>
        <div class="navbar-links">
            <a href="{% url 'home' %}">Дома</a>
            <a href="{% url 'ad_list' %}">Огласи</a>
            <a href="{% url 'ad_create' %}">Додај оглас</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 ОгласиМК. Сите права се задржани.</p>
            <div class="footer-links">
                <a href="#">За нас</a>
                <a href="#">Контакт</a>
                <a href="#">Политика за приватност</a>
            </div>
        </div>
    </footer>
</body>
</html>
